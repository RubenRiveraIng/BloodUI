<ion-content [fullscreen]="true">
    <div id="container">
      <ion-grid>
        <ion-row>
          <ion-col offset-lg="4" size-lg="4" size-md="12" size-xs="12">
            <div padding>
              <ion-card>
                <ion-card-header>
                  <ion-card-title>¿Olvidaste tu contraseña?</ion-card-title>
                  <ion-card-subtitle>&nbsp;</ion-card-subtitle>
                </ion-card-header>
  
                <ion-card-content>
                  <ion-grid>
                    <ion-row color="primary">
                      <ion-col size-lg="12" size-md="12" size-xs="12">
                        <div padding>
                          <ion-select placeholder="Tipo de Documento">
                            <ion-select-option>Cedula de Ciudadania </ion-select-option>
                            <ion-select-option>Cedula Extranjera </ion-select-option>
                            <ion-select-option>NIT </ion-select-option>
  
                          </ion-select>
                          <br>
                          <ion-item>
                            <ion-input name="txtDocumento" type="text" placeholder="Numero de Documento"></ion-input>
                          </ion-item>
                          <br>
                        </div>
                        <br>
                        <div padding>
                          <ion-button size="large" expand="block">Recuperar contraseña</ion-button>
                        </div>
                        <br>
                        <div>
                          <a id="back-to-home" routerLink='/home'>
                            Volver al Inicio de sesion
                          </a>
                        </div>
                      </ion-col>
                    </ion-row>
                    <br>
                  </ion-grid>
                </ion-card-content>
              </ion-card>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
